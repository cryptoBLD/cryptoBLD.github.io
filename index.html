<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Projects</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Coding Projects</h1>
      <nav>
        <ul>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="projects">
    <div class="container">
      <h2>Projects</h2>
      <!-- Display your coding projects here -->
      <div class="project">
        <h3>Project Name</h3>
        <p>Description of the project goes here.</p>
        <a href="#" class="btn">View Project</a>
      </div>
      <!-- Add more projects as needed -->
    </div>
  </section>

  <section id="about">
    <div class="container">
      <h2>About</h2>
      <p>Information about yourself or your team can go here.</p>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Contact</h2>
      <p>Contact information or a contact form can be added here.</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Your Name</p>
    </div>
  </footer>
</body>
</html>
